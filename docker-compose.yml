version: "3.8"

services:
  gotenberg:
    image: gotenberg/gotenberg:8.15.3
    restart: unless-stopped
    ports:
      - "3000:3000"

  complexitree:
    image: topperdel/complexitree-server
    restart: unless-stopped
    environment:
      - MY_KEY=MY_KEY_PLACEHOLDER
    ports:
      - "8080:8080"

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./nginx.conf:/etc/nginx/nginx.conf

  certbot-renew:
    image: certbot/certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c "while true; do certbot renew --webroot -w /var/www/certbot && sleep 12h; done"
    depends_on:
      - nginx

volumes:
  letsencrypt:
  certbot-www:
