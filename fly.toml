# Fly.io configuration for Complexitree Server
# This file manages the server infrastructure for multi-region deployment with autoscaling

# App name - change this to your app name
app = "complexitree-server"
primary_region = "fra" # Frankfurt, Germany

# Automatically stop machines when there's no traffic
# and start them again when requests come in
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  # Use the complexitree/server Docker image
  # IMPORTANT: Using 'latest' tag is convenient for development but not recommended for production
  # For production, pin to a specific version for better reproducibility:
  # image = "complexitree/server:v1.2.3"
  image = "complexitree/server:0.15.26.8"

[env]
  # Environment variables - set secrets using: fly secrets set KEY=VALUE
  # Note: Sensitive values should be set as secrets, not in this file
  # PORT is set by Fly.io automatically
  PORT = "8080"

[experimental]
  # Enable auto_rollback for safer deployments
  auto_rollback = true

# HTTP service configuration
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Concurrency settings for autoscaling
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

  # HTTP service checks
  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/version"
    protocol = "http"
    restart_limit = 0

  # TCP checks for additional monitoring
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    restart_limit = 0

  # Autoscaling configuration
  [services.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# VM resources configuration
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Multi-region deployment configuration
# Primary region: Frankfurt, Germany (fra)
# Secondary region: Sydney, Australia (syd)
# Machines can be deployed to both regions for global availability

# Autoscaling configuration per region
# Machines scale from 0 to 5 based on load
# Set via: fly scale count 0-5 --region fra
# Set via: fly scale count 0-5 --region syd
