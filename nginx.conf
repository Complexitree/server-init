server {
    listen 80;
    server_name DOMAIN_PLACEHOLDER;

    # Ausnahme für Let's Encrypt Zertifikatsvalidierung
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Automatische Weiterleitung auf HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name DOMAIN_PLACEHOLDER;

    # SSL-Zertifikate von Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/privkey.pem;

    # Sichere SSL-Protokolle und Cipher Suites
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS aktivieren (stellt sicher, dass nur HTTPS verwendet wird)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy-Konfiguration für Backend-Server
    location / {
        proxy_pass http://complexitree:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Verhindern von Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
